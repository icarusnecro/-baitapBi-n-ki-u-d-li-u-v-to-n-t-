<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doinhietdo</title>
</head>
<body>
<script>
    let a;
    a = prompt("nhap nhiet do c de doi ra do f :");
    a = parseFloat(a);
    let b;
    b = a*9 / 5 + 32;
    document.write("nhiet do c = "+ a+ '<br/>');
    document.write("nhiet do f = "+ b);
</script>
</body>
</html>
